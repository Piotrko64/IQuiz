<div class="create">
  <h1>Create Quiz</h1>
  <form class="example-form">
    <div class="create__one" *ngFor="let item of [0, 1, 2]">
      <h1>{{ item }}</h1>
      <input
        [(ngModel)]="ListQues[item].question"
        (input)="console()"
        name="ListQues[item].question"
      />
      <span *ngFor="let b of [0, 1, 2, 3]">
        {{ b }}
        <input
          [(ngModel)]="ListQues[item].answers[b]"
          name="ListQues[item].answers[b]"
        />
      </span>
    </div>
  </form>
</div>
