<section class="quiz">
  <header>
    <img src="{{ quizMeta.image }}" alt="{{ quizMeta.describe }}" />
    <div class="quiz__describe">
      <h1>{{ quizMeta.title }}</h1>
      created by <span>{{ quizMeta.author }} </span><br />
      {{ quizMeta.describe }}
      <br />

      <mat-button-toggle-group>
        <mat-button-toggle
          *ngFor="let i of arrayAction"
          value="{{ i }}"
          class="matToggle"
          [ngClass]="i === Action ? 'active' : ''"
          (click)="Action = i"
          >{{ i }}</mat-button-toggle
        >
      </mat-button-toggle-group>
    </div>
  </header>
  <div [ngSwitch]="Action">
    <div *ngSwitchCase="'play'">
      <app-quiz-one></app-quiz-one>
    </div>
    <div *ngSwitchDefault>output2</div>
  </div>
</section>
